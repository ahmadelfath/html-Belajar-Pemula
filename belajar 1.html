<!DOCTYPE html>
<html>
	<head>
	<!-- fungsi dari HEAD ialah informasi-infrmsi yg ada pada website kita-->
		<title>Belajar HTML Dasar</title> 
		<!-- fungsi dari TITLE untuk menampilkan judul pada tab browser-->
		<meta charset="utf-8"></meta> 
		<!-- fungsi dari META ialah sebagai atribut/penerjemah--> 
		
	</head>

	<body>
	<!-- isi dari BODY ialah konten atau isi yg akan kita lihat pada viewport browser-->
		
		<h2>Pondok Idn Indonesia</h2> 
		<!-- tag H1 brfungsi untuk judul konten utama pada website kita-->

		<h3>Sejarah Idn</h3>
		<h4>Tujuan IDN</h4>
		<!-- sedangkan untuk tag H2 dst. berfungsi sebagai subjudul-->

		<p align="left">
		<!-- fungsi dari tag P ialah sebagai paragraf biasa-->
		Selamat Datang Di di Idn
		</p>

	</body> 

</html>
